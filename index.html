<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="payment-container">
        <div class="card-info-section">
            <h2>Card Information</h2>
            <div class="card">
                <form id="card-form">
                    <div class="input-group">
                        <label for="card-number">Card Number</label>
                        <input type="text" id="card-number" placeholder="0000 0000 0000 0000" required>
                    </div>
                    <div class="input-group">
                        <label for="exp-date">Month and Year</label>
                        <input type="text" id="exp-date" placeholder="MM / YY" required>
                    </div>
                    <div class="input-group">
                        <label for="cvv">CVV Code</label>
                        <input type="text" id="cvv" placeholder="***" required>
                    </div>
                    <div class="card-logos">
                        <img src="visa.png" alt="Visa">
                        <img src="mastercard.png" alt="MasterCard">
                    </div>
                </form>
            </div>
        </div>
        <div class="personal-info">
            <h2>Personal Information</h2>
            <form id="personal-form">
                <div class="input-group">
                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name" placeholder="First Name" required>
                </div>
                <div class="input-group">
                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name" placeholder="Last Name" required>
                </div>
                <div class="input-group">
                    <label for="country">Country</label>
                    <input type="text" id="country" placeholder="Country" required>
                </div>
                <div class="input-group">
                    <label for="city">City</label>
                    <input type="text" id="city" placeholder="City" required>
                </div>
                <div class="input-group">
                    <label for="zip-code">Zip Code</label>
                    <input type="text" id="zip-code" placeholder="Zip Code" required>
                </div>
                <div class="input-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" placeholder="E-mail" required>
                </div>
                <div class="input-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" placeholder="Phone Number" required>
                </div>
            </form>
        </div>
    </div>
    <button type="button" id="pay-button">Pay</button>
    <script src="scripts.js"></script>
</body>
</html>
